<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Officiels - Los Santos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .auth-tab {
            flex: 1;
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-tab.lspd.active {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }

        .auth-tab.ems.active {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-lspd {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
        }

        .btn-ems {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .document-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .document-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .document-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
        }

        .document-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .document-card p {
            color: #666;
            line-height: 1.5;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .document-preview {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .doc-header {
            text-align: center;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .doc-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .doc-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .doc-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f4ff;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            color: #1e40af;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-tabs {
                flex-direction: column;
            }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Documents Officiels Los Santos</h1>
            <p>Syst√®me de g√©n√©ration de documents pour LSPD et EMS</p>
        </div>

        <!-- Section d'authentification -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button class="auth-tab active" data-dept="lspd">üëÆ‚Äç‚ôÇÔ∏è LSPD</button>
                <button class="auth-tab" data-dept="ems">üöë EMS</button>
            </div>

            <div id="lspdAuth" class="auth-form active">
                <h3 style="margin-bottom: 25px; color: #1e40af;">Connexion LSPD</h3>
                <div class="form-group">
                    <label>Badge Number / Username</label>
                    <input type="text" id="lspdUsername" placeholder="Ex: Badge #1234 ou john.smith">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="lspdPassword" placeholder="Votre mot de passe">
                </div>
                <button class="btn btn-lspd" onclick="login('lspd')">Se connecter LSPD</button>
            </div>

            <div id="emsAuth" class="auth-form">
                <h3 style="margin-bottom: 25px; color: #dc2626;">Connexion EMS</h3>
                <div class="form-group">
                    <label>ID M√©decin / Username</label>
                    <input type="text" id="emsUsername" placeholder="Ex: DR001 ou jane.doe">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="emsPassword" placeholder="Votre mot de passe">
                </div>
                <button class="btn btn-ems" onclick="login('ems')">Se connecter EMS</button>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>

        <!-- Contenu principal -->
        <div id="mainContent" class="main-content">
            <div id="userInfo" class="user-info">
                <h3 id="welcomeMessage"></h3>
                <p id="userDetails"></p>
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            </div>

            <h2 style="margin-bottom: 30px;">S√©lectionnez le type de document</h2>
            
            <div id="documentTypes" class="document-types">
                <!-- Les types de documents seront g√©n√©r√©s dynamiquement -->
            </div>

            <!-- Formulaires pour chaque type de document -->
            <div id="documentForms">
                <!-- Les formulaires seront g√©n√©r√©s dynamiquement -->
            </div>

            <div id="documentPreview" class="document-preview" style="display: none;">
                <div style="position: relative;">
                    <div id="docNumber" class="doc-number"></div>
                    <div class="doc-header">
                        <div id="docTitle" class="doc-title"></div>
                        <div id="docSubtitle" class="doc-subtitle"></div>
                    </div>
                    <div id="docContent"></div>
                    <br>
                    <button class="btn btn-primary" onclick="generatePDF()">üìÑ G√©n√©rer PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es d'authentification (en production, utiliser une vraie base de donn√©es)
        const credentials = {
            lspd: {
                'badge1234': 'lspd123',
                'john.smith': 'police456',
                'sarah.connor': 'lspd789'
            },
            ems: {
                'dr001': 'ems123',
                'jane.doe': 'medical456',
                'mike.johnson': 'ems789'
            }
        };

        // Types de documents par d√©partement
        const documentTypes = {
            lspd: [
                {
                    id: 'incident_report',
                    title: 'Rapport d\'incident',
                    description: 'Rapport d√©taill√© d\'un incident ou crime'
                },
                {
                    id: 'arrest_report',
                    title: 'Proc√®s-verbal d\'arrestation',
                    description: 'Document officiel d\'arrestation d\'un suspect'
                },
                {
                    id: 'traffic_citation',
                    title: 'Contravention routi√®re',
                    description: 'Amende pour infraction au code de la route'
                },
                {
                    id: 'search_warrant',
                    title: 'Mandat de perquisition',
                    description: 'Autorisation l√©gale de perquisition'
                },
                {
                    id: 'investigation_report',
                    title: 'Rapport d\'enqu√™te',
                    description: 'Rapport d√©taill√© d\'une enqu√™te en cours'
                }
            ],
            ems: [
                {
                    id: 'medical_report',
                    title: 'Rapport m√©dical',
                    description: 'Rapport d\'intervention m√©dicale'
                },
                {
                    id: 'death_certificate',
                    title: 'Certificat de d√©c√®s',
                    description: 'Certificat officiel de d√©c√®s'
                },
                {
                    id: 'psychiatric_eval',
                    title: '√âvaluation psychiatrique',
                    description: '√âvaluation de l\'√©tat mental d\'un patient'
                },
                {
                    id: 'prescription',
                    title: 'Ordonnance m√©dicale',
                    description: 'Prescription de m√©dicaments'
                },
                {
                    id: 'ambulance_report',
                    title: 'Rapport d\'ambulance',
                    description: 'Rapport de transport d\'urgence'
                }
            ]
        };

        let currentUser = null;
        let currentDepartment = null;
        let selectedDocType = null;

        // Gestion des onglets d'authentification
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.dept + 'Auth').classList.add('active');
            });
        });

        function login(department) {
            const username = document.getElementById(department + 'Username').value;
            const password = document.getElementById(department + 'Password').value;
            
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (credentials[department][username] === password) {
                currentUser = username;
                currentDepartment = department;
                
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                updateUserInfo();
                loadDocumentTypes();
                hideError();
            } else {
                showError('Identifiants incorrects');
            }
        }

        function logout() {
            currentUser = null;
            currentDepartment = null;
            selectedDocType = null;
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('documentPreview').style.display = 'none';
            
            // Reset forms
            document.querySelectorAll('input, textarea, select').forEach(input => input.value = '');
        }

        function updateUserInfo() {
            const deptName = currentDepartment === 'lspd' ? 'LSPD' : 'EMS';
            const deptIcon = currentDepartment === 'lspd' ? 'üëÆ‚Äç‚ôÇÔ∏è' : 'üöë';
            
            document.getElementById('welcomeMessage').textContent = `${deptIcon} Bienvenue, ${currentUser}`;
            document.getElementById('userDetails').textContent = `Connect√© en tant que ${deptName} ‚Ä¢ ${new Date().toLocaleDateString('fr-FR')}`;
            
            const userInfo = document.getElementById('userInfo');
            if (currentDepartment === 'lspd') {
                userInfo.style.background = 'linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%)';
            } else {
                userInfo.style.background = 'linear-gradient(135deg, #dc2626 0%, #991b1b 100%)';
            }
        }

        function loadDocumentTypes() {
            const container = document.getElementById('documentTypes');
            const types = documentTypes[currentDepartment];
            container.innerHTML = '';
            types.forEach(type => {
                const card = document.createElement('div');
                card.className = 'document-card';
                card.onclick = (e) => selectDocumentType(type.id, card);
                card.innerHTML = `
                    <h3>${type.title}</h3>
                    <p>${type.description}</p>
                `;
                container.appendChild(card);
            });
        }

        function selectDocumentType(typeId, cardElement) {
            selectedDocType = typeId;
            // Mise √† jour de l'UI
            document.querySelectorAll('.document-card').forEach(card => {
                card.classList.remove('selected');
            });
            cardElement.classList.add('selected');
            // Affichage du formulaire
            loadDocumentForm(typeId);
        }

        function loadDocumentForm(typeId) {
            const formsContainer = document.getElementById('documentForms');
            // Supprimer les anciens formulaires
            formsContainer.innerHTML = '';
            let formHTML = '';
            switch(typeId) {
                case 'incident_report':
                    formHTML = createIncidentReportForm();
                    break;
                case 'arrest_report':
                    formHTML = createArrestReportForm();
                    break;
                case 'traffic_citation':
                    formHTML = createTrafficCitationForm();
                    break;
                case 'search_warrant':
                    formHTML = createSearchWarrantForm();
                    break;
                case 'investigation_report':
                    formHTML = createInvestigationReportForm();
                    break;
                case 'medical_report':
                    formHTML = createMedicalReportForm();
                    break;
                case 'death_certificate':
                    formHTML = createDeathCertificateForm();
                    break;
                case 'psychiatric_eval':
                    formHTML = createPsychiatricEvalForm();
                    break;
                case 'prescription':
                    formHTML = createPrescriptionForm();
                    break;
                case 'ambulance_report':
                    formHTML = createAmbulanceReportForm();
                    break;
            }
            const formSection = document.createElement('div');
            formSection.className = 'form-section active';
            formSection.id = `form-${typeId}`;
            formSection.innerHTML = formHTML;
            formsContainer.appendChild(formSection);
        }

        function createIncidentReportForm() {
            return `
                <h3>üìã Rapport d'incident</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date de l'incident</label>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Type d'incident</label>
                        <select id="incident_type" required>
                            <option value="">S√©lectionner...</option>
                            <option value="Vol">Vol</option>
                            <option value="Agression">Agression</option>
                            <option value="Accident de la route">Accident de la route</option>
                            <option value="Trouble √† l'ordre public">Trouble √† l'ordre public</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gravit√©</label>
                        <select id="incident_severity" required>

                            <option value="Mod√©r√©e">Mod√©r√©e</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Personnes impliqu√©es</label>
                    <textarea id="incident_people" rows="3" placeholder="Noms, √¢ges, r√¥les..."></textarea>
                </div>
                <div class="form-group">
                    <label>Description d√©taill√©e</label>
                    <textarea id="incident_description" rows="5" placeholder="D√©crivez l'incident en d√©tail..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Actions entreprises</label>
                    <textarea id="incident_actions" rows="3" placeholder="Actions prises par les forces de l'ordre..."></textarea>
                </div>
                <button type="button" class="btn btn-lspd" onclick="previewDocument()">Aper√ßu du document</button>
            `;
        }

        function createArrestReportForm() {
            return `
                <h3>üîí Proc√®s-verbal d'arrestation</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nom du suspect</label>
                        <input type="text" id="arrest_suspect_name" required>
                    </div>
                    <div class="form-group">
                        <label>√Çge</label>
                        <input type="number" id="arrest_suspect_age" min="18" max="100" required>
                    </div>
                </div>

                </div>
                <div class="form-group">

                <div class="form-group">

        function createTrafficCitationForm() {
            return `
                <h3>üöó Contravention routi√®re</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nom du conducteur</label>
                        <input type="text" id="traffic_driver_name" required>
                    </div>
                    <div class="form-group">
                        <label>Num√©ro de permis</label>

                </div>

                </div>

                    <label>Type d'infraction</label>

                        <option value="">S√©lectionner...</option>
                        <option value="Exc√®s de vitesse">Exc√®s de vitesse</option>
                        <option value="Feu rouge grill√©">Feu rouge grill√©</option>
                        <option value="Stationnement interdit">Stationnement interdit</option>
                        <option value="Conduite dangereuse">Conduite dangereuse</option>
                        <option value="D√©faut d'assurance">D√©faut d'assurance</option>

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // R√©cup√©rer le contenu du document
            const docTitle = document.getElementById('docTitle').innerHTML;
            const docSubtitle = document.getElementById('docSubtitle').innerHTML;
            const docContent = document.getElementById('docContent').innerHTML;
            
            // Ajouter le titre
            doc.setFontSize(22);
            doc.text(docTitle, 10, 10);
            
            // Ajouter le sous-titre
            doc.setFontSize(16);
            doc.text(docSubtitle, 10, 20);
            
            // Ajouter le contenu
            doc.setFontSize(12);
            doc.html(docContent, {
                callback: function(doc) {
                    doc.save('document.pdf');
                },
                x: 10,
                y: 30
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'block';
        }

        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
